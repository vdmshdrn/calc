<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc">
        <div class="output">
            <p>0</p>
        </div>

        <button type="button" class="btn clear">C</button>
        <button type="button" class="btn plus-minus">+/-</button>
        <button type="button" class="btn percent">%</button>
        <button type="button" class="btn division">/</button>

        <button type="button" class="btn nine">9</button>
        <button type="button" class="btn eigth">8</button>
        <button type="button" class="btn seven">7</button>
        <button type="button" class="btn multy">*</button>

        <button type="button" class="btn six">6</button>
        <button type="button" class="btn five">5</button>
        <button type="button" class="btn four">4</button>
        <button type="button" class="btn minus">-</button>

        <button type="button" class="btn three">3</button>
        <button type="button" class="btn two">2</button>
        <button type="button" class="btn one">1</button>
        <button type="button" class="btn plus">+</button>

        <button type="button" class="btn zero">0</button>
        <button type="button" class="equal">=</button>
    </div>
</body>

</html>
